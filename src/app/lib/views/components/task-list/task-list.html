<div class="task-list">
  <div class="header">
    <div
      class="col col--first">
      Name
    </div>

    <div class="col">Start Date</div>
    <div class="col">Due Date</div>
    <div class="col">Status</div>
  </div>

  <div class="body">
    <div class="row">
      <div
        class="col col--first">
        Design Homepage
      </div>

      <div class="col col--editable">2024-07-01</div>
      <div class="col col--editable">2024-07-10</div>
      <div class="col col--editable">In Progress</div>
    </div>

    <div class="row row--last-row">
      <div class="col col--first">
        <button cuButtonIcon>
          <fa-icon [icon]="faPlus"></fa-icon>
          <span>
            New Task
          </span>
        </button>
      </div>

      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </div>
</div>
