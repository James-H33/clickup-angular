<div class="views-hub">
  <div class="views-hub__header">
    <div class="views-hub__title">{{hiherarchyItem()?.name}}</div>

    <div class="views-hub__views">
      @for (view of viewsFromHierarchyItemWithUrls(); track view.id) {
        <button
          cuButtonIcon
          cuButtonIconSize="small"
          [routerLink]="view.url"
          [class.active]="view.id === currentView()?.id">
          <fa-icon [icon]="faChartBar"></fa-icon>

          <div class="views-hub__view-name">
            {{ view.name }}
          </div>
        </button>
      }
    </div>
  </div>

  <div class="views-hub__content">
    <router-outlet></router-outlet>
  </div>
</div>
